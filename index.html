<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowShowing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">NowShowing</a>
        </div>
        <ul class="navbar-nav" id="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
        </ul>
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle"></label>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <button class="hamburger-menu" id="hamburger-menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="mobile-nav-overlay" id="mobile-nav-overlay">
        <ul class="mobile-nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
        </ul>
    </div>

    

    <main>
        <section class="movies-section">
            <h2>Popular Movies</h2>
            <div class="movies-grid" id="popular-movies"></div>
            <button id="load-more-popular" class="load-more-button">Load More</button>
        </section>

        <section class="movies-section" style="display: none;">
            <h2>Search Results</h2>
            <div class="movies-grid" id="search-results"></div>
            <button id="load-more-search" class="load-more-button">Load More</button>
        </section>
    </main>

    <div class="video-modal" id="video-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="source-buttons" id="source-buttons"></div>
            <div id="season-episode-selector" style="display: none;">
                <label for="season-select">Season:</label>
                <select id="season-select"></select>
                <label for="episode-select">Episode:</label>
                <select id="episode-select"></select>
            </div>
            <div id="video-availability-status"></div>
            <iframe id="video-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NowShowing. All Rights Reserved.</p>
        <p>Powered by OMDb and VidSrc</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
